<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>

<body>
    <table>
    <!-- 1st Row -->
        <tr>
            <td colspan="5">
                <input type="text" name="input" id="values">
            </td>
        </tr>
    <!-- 2nd Row -->
        <tr>
            <td>
                <button value="*" class="optr" onclick="inp('*')">
                    X
                </button>
            </td>
            <td>
                <button value="/" class="optr" onclick="inp('/')">
                    /
                </button>
            </td>
            <td>
                <button value="+" class="optr" onclick="inp('+')">
                    +
                </button>
            </td>
            <td>
                <button value="-" class="optr" onclick="inp('-')">
                    -
                </button>
            </td>
            <td>
                <button value="%" class="optr" onclick="inp('%')">
                    %
                </button>
            </td>
        </tr>
    <!-- 3rd Row -->
        <tr>
            <td>
                <button value="1" class="nums" onclick="inp('1')">
                    1
                </button>
            </td>
            <td>
                <button value="2" class="nums" onclick="inp('2')">
                    2
                </button>
            </td>
            <td>
                <button value="3" class="nums" onclick="inp('3')">
                    3
                </button>
            </td>
            <td>
                <button value="4" class="nums" onclick="inp('4')">
                    4
                </button>
            </td>
            <td>
                <button value="5" class="nums" onclick="inp('5')">
                    5
                </button>
            </td>
        </tr>
    <!-- 4th Row -->
        <tr>
            <td>
                <button value="6" class="nums" onclick="inp('6')">
                    6
                </button>
            </td>
            <td>
                <button value="7" class="nums" onclick="inp('7')">
                    7
                </button>
            </td>
            <td>
                <button value="8" class="nums" onclick="inp('8')">
                    8
                </button>
            </td>
            <td>
                <button value="9" class="nums" onclick="inp('9')">
                    9
                </button>
            </td>
            <td>
                <button value="0" class="nums" onclick="inp('0')">
                    0
                </button>
            </td>
        </tr>
    <!-- 5th Row -->
        <tr>
            <td>
                <button value="dot" class="nums" onclick="inp('.')">
                    .
                </button>
            </td>
            <td colspan="2">
                <button value="output" class="output" onclick="output()">
                    =
                </button>
            </td>
            <td colspan="2">
                <button value="clear" class="clr" onclick="cler()">
                    C
                </button>
            </td>
        </tr>
    </table>

<script src="./Calculator.js"></script>
</body>

</html>
